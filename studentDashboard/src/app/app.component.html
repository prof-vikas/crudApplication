<body class="bg-warning" style="margin: 0px; padding: 0px; width:100%; height:100%;" >
<div class="container">
  <div class="card mt-0 bg-primary" style="align-items:center;">
    <h1>Student Dashboard</h1>
  </div>

  <div class="card mt-5">
    <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
      <div class="form-group" style="padding:20px">
        <label for name> Student Name :</label>
        <input type="text" #name (ngModel)="name" name="name" id="name" class="form-control" placeholder="Student name">
      </div>
      <div class="form-group" style="padding:20px">
        <label for name> Student Address :</label>
        <input type="text" #address (ngModel)="address" name="address" id="address" class="form-control" placeholder="Student Address">
      </div>
      <div class="form-group" style="padding:20px">
        <label for name> Student Percentage :</label>
        <input type="number" #percentage (ngModel)="percentage" name="percentage" id="percentage" class="form-control" placeholder="Student percentage">
      </div>
      <div class="form-group">
        <input type="submit" value="Register" class="btn btn-primary w=100">
      </div>
    </form>
  </div>

  <div>
    <table class="table table-dark mt-5">
      <thead class="thead bg-primary">
        <tr>
          <th>Roll Number</th>
          <th>Name</th>
          <th>Address</th>
          <th>Percentage</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody class="tbody" style="background-color:#dedede ;">
        <tr *ngFor="let student of studentDetails">
          <td>{{student.rollNumber}}</td>
          <td>{{student.name}}</td>
          <td>{{student.address}}</td>
          <td>{{student.percentage}}</td>
          <td><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="edit(student)">
          Edit</button></td>
          <td><button type="button" class="btn btn-danger" (click)="deleteStudent(student)">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div> 
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"> Update Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body bg-warning">
        <form #updateForm="ngForm" (ngSubmit)="updateStudent()">
          <div class="form-group" style="padding:20px">
            <label for rollNumber> Student RollNo :</label>
            <input type="text" disabled #rollNumber [(ngModel)]="studentToUpdate.rollNumber" name="rollNumber" id="rollNumber" class="form-control" placeholder="Student RollNo">
          </div>
          <div class="form-group" style="padding:20px">
            <label for name> Student Name :</label>
            <input type="text" #name [(ngModel)]="studentToUpdate.name" name="name" id="name" class="form-control" placeholder="Student name">
          </div>
          <div class="form-group" style="padding:20px">
            <label for name> Student Address :</label>
            <input type="text" #address [(ngModel)]="studentToUpdate.address" name="address" id="address" class="form-control" placeholder="Student Address">
          </div>
          <div class="form-group" style="padding:20px">
            <label for name> Student Percentage :</label>
            <input type="number" #percentage [(ngModel)]="studentToUpdate.percentage" name="percentage" id="percentage" class="form-control" placeholder="Student percentage">
          </div>
          <div class="form-group">
            <input type="submit" value="Update" data-bs-dismiss="modal" class="btn btn-primary w=100">
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
</body>
